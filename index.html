<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <title>Event Calendar</title>
    </head>
    <body>
        <div id="calendar-view">
            <nav id="calendar-navigation">
                <button id="prevButton">&larr;</button>
                <div id="month-title"></div>
                <button id="nextButton">&rarr;</button>
                <button id="createButton">+</button>
            </nav>
            <main>
                <div id="calendar">
                    <div class="calendar-header"></div>
                    <div class="calendar-grid"></div>
                </div>
            </main>
        </div>
        <div id="event-detail-view" class="modal hidden">
            <div id="event-modal" class="modal-content">
                <button class="modal-close">X</button>
                <p id="event-date"></p>
                <h2 id="event-title"></h2>
                <p id="event-result"></p>
                <p id="event-competition"></p>
                <p id="event-sport"></p>
            </div>
        </div>
        <div id="event-create-view" class="modal hidden">
            <div id="create-modal" class="modal-content">
                <button class="modal-close">X</button>
                <h2 id="create-modal-title">Create new event</h2>
                <form>
                    <label>Name<input type="text" required></label>
                    <label>Date<input type="date" required></label>
                    <label>Time<input type="time"></label>
                    <label>Match?<input type="checkbox"></label>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
